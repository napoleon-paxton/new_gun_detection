<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./static/eq_sur.css">
        <title>EQ_SUR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

      <div class="heading">
        <h2>
          Hello!
        </h2>
        <div class="heading-content"> 
          <p>     Below are all your saved incidents ... </p>
        </div>
      </div>     


      <div class="container">
          <div class="timeline">
            <!-- <h2> Hello! Below are all your saved incidents ...  </h2> -->
            <form action="{{ url_for('handle_click') }}", method="post">
              <ul>
                {% for dt, folder in data_list%}
                <li>
                  <div class="timeline-content">
                    <!-- <h3 class="date">20th may, 2010</h3> -->
                    <h3 class="date">{{ dt }} </h3>
                    <h1>{{folder}}</h1>
                    <!-- <img src="https://equitable-surveillance-processed-output.s3.amazonaws.com/{{folder}}/crops/0/{{img}}"  /> -->
                    <!-- <img src="https://equitable-surveillance-processed-output.s3.amazonaws.com/{{folder}}/crops/0/{{img}}"  /> -->
                    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur tempora ab laudantium voluptatibus aut eos placeat laborum, quibusdam exercitationem labore.</p> -->
                    <!-- <input type="submit" name="projectFilepath"  onclick="handle_data()"> -->
                    <!-- <input type="submit" > -->
                    <button class="glow-on-hover" type="submit" name="folder" value={{ folder }} onclick="handle_click()">Click here for detail</button>
                  </div>
                </li>
                {% endfor%}

              </ul>

            </form>
          </div>
        </div>
      
      <script src="" async defer></script>
    </body>
</html>
